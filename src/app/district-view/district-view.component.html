<div class="ctnr">
    <label for="district">District</label>
    <div class="select-edit">
        <select name="district" id="district">
            <option *ngFor="let district of districts" [value]="district.id">{{district.name}}</option>
        </select>
        <button type="button" (click)="addNew()">Add New</button>
        <app-district-adder [stateId]="stateId" [(editor)]="toAdd"></app-district-adder>
    </div>
</div>
